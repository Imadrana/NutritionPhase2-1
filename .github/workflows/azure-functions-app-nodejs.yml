name: Azure Web App Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    # Manual build steps are removed. The SWA deploy action handles this automatically now.

    - name: Deploy to Azure Static Web Apps
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        # Location of your main application source code (frontend)
        app_location: "frontend" 
        # Location of your built application output (e.g., 'dist' or 'build')
        output_location: "dist"
        # Location of your Azure Functions code (backend)
        api_location: "backend" 
